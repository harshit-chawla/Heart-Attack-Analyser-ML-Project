<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Analysis</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3092/3092036.png">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: left;
            display: flex;
            justify-content: center;
            align-items: left;
            height: 100vh;
            margin: 0;
            overflow: auto;
        }

        .container {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            max-height: 80vh; /* Adjust the height as needed */
            overflow-y: auto; /* Enable vertical scrolling if content exceeds container height */
        }

        .result-container {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        strong {
            color: #4594a0; /* Same color as submit button hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="result-container">
            <!-- Add your report analysis content here -->
            <h1>Report Analysis</h1>
            <p>The Analysis of the Person's Report.</p>
            <pre>{{value}}</pre>
        </div>
    </div>
</body>

</html>
