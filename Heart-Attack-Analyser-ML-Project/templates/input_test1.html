<!DOCTYPE html>
<html lang="en">


<style>
    body {
        background-color: black;
        color: white;
        text-align: center;
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
    }

    .form-container {
        background-color: black;
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(255,255,255,0.5);
        width: 50%;
        text-align: left;
    }

    .image-container {
        flex-grow: 1;
        text-align: right;
    }

    .logo {
        max-width: 100%;
        max-height: 100%;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: inline-block;
        width: 200px; /* Adjust as needed for label width */
        text-align: left;
    }

    input[type="text"],
    select {
        width: 150px; /* Adjust as needed for input/select width */
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #4594a0;
    }
</style>

<div class="container">
    <div class="form-container">
        <form action="/predict" method="post" class="center-align" id="prediction_form">
            <div class="form-group">
                <label for="prediction_type">Prediction Type:</label>
                <select id="prediction_type" name="prediction_type" required onchange="submitForm()">
                    <option value="heart_attack">Lets Predict</option>
                </select>
                <input type="Let's Start" value="Select" style="display: none;">
            </div>
            <!-- Loop through dataset columns and create input fields -->
            {% for column in columns %}
            <div class="form-group">
                <label for="{{ column }}">{{ column }}</label>
                <input type="text" id="{{ column }}" name="{{ column }}" required>
            </div>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>



 <script>
        function submitForm() {
            document.getElementById("prediction_form").submit();
        }

        // Remove the "Select" option after it's selected
        document.getElementById('prediction_type').addEventListener('change', function () {
            var select = this;
            var options = select.getElementsByTagName('option');
            for (var i = 0; i < options.length; i++) {
                if (options[i].value === '') {
                    options[i].disabled = true;
                }
            }
        });
 </script>


<script>
    function submitForm() {
        document.getElementById("prediction_form").submit();
    }
</script>

</html>
